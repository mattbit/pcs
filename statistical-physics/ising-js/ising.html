<!DOCTYPE HTML>
<html>

  <head>
    <title>Ising Model</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://brick.a.ssl.fastly.net/Source+Sans+Pro:400,700">
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: "Source Sans Pro";
        font-size: 16px;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        text-align: center;
      }
      #controls {
        max-width: 600px;
        margin: 0 auto;
      }
      .row {
        margin-top: 1rem;
        display: flex;
        justify-content: space-between;
      }
      label, input, output {
        font: 16px/30px "Source Sans Pro";
        height: 30px;
        vertical-align: middle;
      }
      #steps-per-frame {
        width: 6em;
      }
      #temperature {
        vertical-align: middle;
      }
      #run-button {
        appearance: none;
        font: 16px/1.5 "Source Sans Pro";
        border: 0;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        width: 600px;
        padding: 0.5em;
      }
      #run-button:hover {
        background-color: rgba(0, 0, 0, 0.7);
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Ising model Monte Carlo simulation</h1>
      <div id="simulation">
        <canvas id="canvas"></canvas>
        <div id="controls">
          <div class="row">
            <div class="input-field temperature">
              <label for="temperature">Temperature</label>
              <input type="range" min="0.01" step="0.01" max="5" value="2.50" id="temperature">
              <output for="temperature" id="temperature-output">2.50</output>
            </div>
            <div class="input-field steps-per-frame">
              <label for="steps-per-frame">Steps per frame</label>
              <input type="number" min="1" step="1" value="50000" id="steps-per-frame">
            </div>
          </div>
          <div class="row">
            <button id="run-button">Run</button>
          </div>
        </div>
      </div>
    </div>
    <script src="ising.js"></script>
    <script>
      ////////////////////////////////////////
      // Initialize the simulation          //
      ////////////////////////////////////////

      simulation = new Simulation()
      simulation.init({
        width: 300,  // width of lattice (number of sites)
        height: 300, // height of lattice (number of sites)
        site: 2      // width of a site (in pixels)
      })
    </script>
  </body>
</html>
